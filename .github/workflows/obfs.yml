name: Obfs

on:
  push:
    branches: ['main', 'DEV']
    paths:
      - '**/index.*'
      - '**/obfs.*'
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          check-latest: false

      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      - name: Create, update, or delete _worker.js based on index.js
        run: |
          if [ ! -f index.js ]; then
            echo "index.js not found."
            if git ls-files --error-unmatch _worker.js > /dev/null 2>&1; then
              echo "Removing tracked file _worker.js as index.js is not present."
              rm -f _worker.js
            else
              echo "_worker.js is not tracked or does not exist. Nothing to remove."
            fi
          else
          echo "Obfuscating index.js to _worker.js..."
          javascript-obfuscator index.js --output _worker.js \
          --self-defending false \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals false \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true
            
            if [ $? -ne 0 ]; then
              echo "JavaScript obfuscation failed!"
              exit 1
            fi
          fi

      - name: Commit and push _worker.js
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _worker.js
          git commit -m "Secured and refined _worker.js logic from commit ${{ github.sha }}" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin ${{ github.ref }}
