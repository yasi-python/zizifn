name: Obfs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" 
        # cache: 'npm'
        
      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate worker code
        run: |
          javascript-obfuscator index.js --output _worker.js \
          --self-defending false \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals false \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true

      - name: Commit and push _worker.js
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _worker.js
          if ! git diff --staged --quiet; then
            git commit -m "Secured and refined _worker.js logic" $(date -u +"%Y-%m-%dT%H:%M:%SZ") [Run ID: ${{ github.run_id }}]" || echo "No changes to commit"
          else
            echo "No changes to commit for _worker.js"
          fi

      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: false
